<html>
<head>
  <meta charset="UTF-8">
  <title>Log in</title>
  <link rel="stylesheet" href="/style/style.css">
  <link rel="stylesheet" href="/style/Log in.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <h1 class="title">아무 말 대잔치</h1>
    </nav>
  </header>
<main class="content">
  <section class="loginSection">
    <h3>로그인</h3>
    <form class="login-form" onsubmit="login(event)">
      <div class="form-group">
        <label for="email">이메일</label>
        <input type="text" id="email" name="email" class="form-control" placeholder="이메일을 입력하세요">
      </div>
      <div class="form-group">
        <label for="password">비밀번호</label>
        <input type="password" id="password" name="passwd" class="form-control" placeholder="비밀번호를 입력하세요">
        <p id="helperTxt" class="helptxt">* helper text</p>
      </div>
      <button type="button" class="loginBtn" id="loginBtn">로그인</button>
      <div class="signup-link">
        <p><a href="/page/Sign in.html">회원가입</a></p>
    </form>
    </div>
  </section>
</main>
<script type="module" src="/js/Log in.js"></script>
</body>
</html>
