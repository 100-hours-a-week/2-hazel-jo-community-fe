<html>
<head>
  <meta charset="UTF-8">
  <title>edit password</title>
  <link rel="stylesheet" href="/style/edit password.css">
  <link rel="stylesheet" href="/style/style.css">
  
</head>
<body>
<header>
  <nav class="navbar">
    <h1 class="title">아무 말 대잔치</h1>
      <div class="nav-container">
        <div class="nav-right">
        </div>
          <div class="dropdown">
        <a href="#" class="login-icon">
            <img src="/image/basic.png" alt="Login">
        </a>
        <div class="dropdown-menu">
          <a class="dropdown-item" id="editProfile">회원정보수정</a>
          <a class="dropdown-item" id="editPassword">비밀번호수정</a>
          <a class="dropdown-item" id="logout">로그아웃</a>
        </div>
      </div>
    </div>
  </nav>
</header>
<main class="content">
  <section class="loginSection">
    <h3>비밀번호 수정</h3>
    <form class="login-form" method="post" action="/express">
      <div class="form-group">
        <label for="password">비밀번호</label>
        <input type="password" id="password" name="passwd" class="form-control" placeholder="비밀번호를 입력하세요">
        <p class="helptxt" id="helperTxt">* helper text</p>
      </div>
      <div class="form-group">
        <label for="password-check">비밀번호 확인</label>
        <input type="password" id="password-check" name="passwd" class="form-control" placeholder="비밀번호를 입력하세요">
        <p class="helptxt" id="confirm-helperTxt">* helper text</p>
      </div>
      <button type="submit" id="change-button" class="change-button">수정하기</button>
    </form>
    <div class="toast-message">수정완료</div>
  </section>
</main>
<script type="module" src="/js/common.js"></script>
<script type="module" src="/js/edit password.js"></script>
</body>
</html>
