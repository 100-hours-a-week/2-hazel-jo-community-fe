<html>
<head>
  <meta charset="UTF-8">
  <title>Sign in</title>
  <link rel="stylesheet" href="/style/style.css">
  <link rel="stylesheet" href="/style/Sign in.css">
</head>
<body>
    <header>
        <nav class="navbar">
          <div class="nav-container">
            <div class="nav-left">
              <button class="navigate_before" onclick="location.href='/page/Log in.html'">〈</button>
            </div>
          <h1 class="title">아무 말 대잔치</h1>
          <div class="nav-right">
        </div>
            <div class="dropdown">
                <a href="#" class="login-icon">
                    <img src="/image/basic.png" alt="Login">
                </a>
            </div>
          </div>
        </nav>
      </header>
<main>
    <div class="signin-form">
        <h2>회원가입</h2>
        <h3 class="profile-title" id="profileTitle">프로필 사진<span class="profile-mark">*</span></h3>
        <p class="helper-text" id="profileHelperTxt">* helper text</p>
        <div class="profile-upload">
            <div class="profile-upload">
                <div class="profile-image">
                    <label for="profile-input" class="change-text">변경</label>
                    <input type="file" id="profile-input" accept="image/png, image/jpeg, image/jpg">
                </div>
            </div>
        </div>
        <form>
            <div class="input-group">
                <label>이메일<span class="email-mark">*</span></label>
                <input type="email" id="email" name="email" placeholder="이메일을 입력하세요" oninput="emailCheck(this.value)">
                <p class="helper-text" id="emailHelperTxt">* helper text</p>
            </div>
            <div class="input-group">
                <label>비밀번호<span class="password-mark">*</span></label>
                <input type="password" id="password" class="password" placeholder="비밀번호를 입력하세요" required>
                <p class="helper-text" id="passwordHelperTxt">* helper text</p>
            </div>
            <div class="input-group">
                <label>비밀번호 확인<span class="password-check-mark">*</span></label>
                <input type="password" id="password-check" class="password-check" placeholder="비밀번호를 한번 더 입력하세요" required>
                <p class="helper-text" id="confirmPasswordHelperTxt">* helper text</p>
            </div>
            <div class="input-group">
                <label>닉네임<span class="nickname-mark">*</span></label>
                <input type="text" id="nickname" placeholder="닉네임을 입력하세요" required>
                <p class="helper-text" id="nicknameHelperTxt">* helper text</p>
            </div>
            <button type="submit" class="signup-button">회원가입</button>
        </form>
        <a href="/page/Log in.html" class="login-link">로그인하러 가기</a>
    </div>
</main>
<script type="module" src="/js/Sign in.js"></script>
</body>
</html>
