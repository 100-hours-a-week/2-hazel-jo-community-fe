<html>
<head>
  <meta charset="UTF-8">
  <title>make post</title>
  <link rel="stylesheet" href="/style/style.css">
  <link rel="stylesheet" href="/style/make post.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <h1 class="title">아무 말 대잔치</h1>
      <div class="nav-container">
      <div class="nav-left">
          <button class="navigate_before" onclick="location.href='/page/Posts.html'">〈</button>
      </div>
      
      <div class="nav-right">
      </div>
        <div class="dropdown">
          <a href="#" class="login-icon">
              <img src="/image/basic.png" alt="Login">
          </a>
          <div class="dropdown-menu">
            <a class="dropdown-item" id="editProfile">회원정보수정</a>
            <a class="dropdown-item" id="editPassword">비밀번호수정</a>
            <a class="dropdown-item" id="logout">로그아웃</a>
          </div>
        </div>
      </div>
    </nav>
  </header>
<main>
    <div class="post-form">
        <h2>게시글 작성</h2>
        <form>
            <div class="input-group">
                <label>제목<span class="title-mark">*</span></label>
                <input class="title-input" type="text" placeholder="제목을 입력해주세요. (최대 26글자)" maxlength="26">
            </div>
            <div class="input-group">
                <label>내용<span class="content-mark">*</span></label>
                <textarea class="content-input" placeholder="내용을 입력해주세요."></textarea>
            </div>
            <p class="helper-text">* 이미지 파일을 업로드해 주세요.</p>
            <div class="input-group">
                <label>이미지</label>
                <button type="button" class="image-upload" onclick="document.getElementById('image-upload').click();">파일 선택</button>
                <input type="file" id="image-upload" accept="image/*" style="display: none;">
                <span class="upload-guide">파일을 선택해주세요.</span>
            </div>
            <button type="submit" class="submit-btn">완료</button>
        </form>
    </div>
</main>
<script type="module" src="/js/common.js"></script>
<script type="module" src="/js/make post.js"></script> 
</body>
</html>
