<html>
<head>
  <meta charset="UTF-8">
  <title>edit profile</title>
  <link rel="stylesheet" href="/style/style.css">
  <link rel="stylesheet" href="/style/edit profile.css">
  <link rel="stylesheet" href="/style/modal.css">
</head>
<body>
<header>
    <nav class="navbar">
        <h1 class="title">아무 말 대잔치</h1>
        <div class="nav-container">
        <div class="nav-right">
        </div>
            <div class="dropdown">
                <a href="#" class="login-icon">
                    <img src="/image/basic.png" alt="Login">
                </a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" id="editProfile">회원정보수정</a>
                    <a class="dropdown-item" id="editPassword">비밀번호수정</a>
                    <a class="dropdown-item" id="logout">로그아웃</a>
                </div>
            </div>
        </div>
    </nav>
</header>
<main>
    <div class="edit-profile-container">
        <h2>회원 정보 수정</h2>
        <p class="guide-text">프로필 사진<span class="profile-mark">*</span></p>
        <form>
            <div class="profile-upload">
                <div class="profile-image">
                    <img src="/image/basic.png" alt="프로필 이미지" id="preview-image">
                    <label for="profile-input" class="change-text">변경</label>
                    <input type="file" id="profile-input" accept="image/png, image/jpeg, image/jpg">
                </div>
            </div>
            <div class="input-group">
                <label>이메일</label>
                <input type="email" id="userEmail" value="example@email.com" class="email">
            </div>
            <div class="input-group">
                <label>닉네임</label>
                <input type="text" class="nickname-input" placeholder="닉네임을 입력해주세요">
                <p class="helper-text">* 프로필 변경 사항을 입력해 주세요.</p>
            </div>
            <div class="button-group">
                <button type="button" class="edit-btn">수정하기</button>
                <button type="button" class="withdraw-btn" id="withdrawBtn">회원 탈퇴</button>
                <div class="modal-overlay" id="modalOverlay">
                    <div class="modal-content">
                        <div class="modal-body">
                            <h2>회원탈퇴 하시겠습니까?</h2>
                            <p>작성된 게시글과 댓글은 삭제됩니다.</p>
                        </div>
                        <div class="modal-footer">
                            <button class="cancel-btn" id="cancelBtn">취소</button>
                            <button class="confirm-btn" id="confirmBtn">확인</button>   
                        </div>
                    </div>
                </div>
                <div class="toast-message">수정완료</div>
            </div>
        </form>
    </div>
</main>
<script type="module" src="/scripts/common.js"></script>
<script type="module" src="/scripts/edit profile.js"></script>
</body>
</html>
