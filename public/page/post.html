<html>
<head>
  <meta charset="UTF-8">
  <title>post</title>
  <link rel="stylesheet" href="/style/style.css">
  <link rel="stylesheet" href="/style/post.css">
  <link rel="stylesheet" href="/style/modal.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <h1 class="title">아무 말 대잔치</h1>
      <div class="nav-container">
      <div class="nav-left">
        <button class="navigate_before" onclick="location.href='/page/Posts.html'">〈</button>
      </div>     
      <div class="nav-right">
        </div>
        <div class="dropdown">
          <a href="#" class="login-icon">
            <img src="/image/profileImg.png" alt="Login">
          </a>
          <div class="dropdown-menu">
            <a class="dropdown-item" id="editProfile">회원정보수정</a>
            <a class="dropdown-item" id="editPassword">비밀번호수정</a>
            <a class="dropdown-item" id="logout">로그아웃</a>
          </div>
        </div>
      </div>
    </nav>
  </header>
<main class="content">
  <section class="post-detail">
    <div class="modal-overlay" id="postModalOverlay">
      <div class="modal-background">
        <div class="modal-content">
          <div class="modal-body">
              <h2>게시글을 삭제하시겠습니까?</h2>
              <p>삭제한 내용은 복구 할 수 없습니다.</p>
          </div>
          <div class="modal-footer">
              <button class="cancel-btn" id="cancelPostBtn">취소</button>
              <button class="confirm-btn" id="confirmPostBtn">확인</button>   
          </div>
        </div>
      </div>
    </div>
    <div class="comments-section" id="commentForm">
      <div class="comment-input-container">
        <div class="comment-input">
          <textarea placeholder="댓글을 남겨주세요!"></textarea>
          <hr style="border: 1px solid rgba(0, 0, 0, 0.16);">
          <button class="comment-submit">댓글 등록</button>
        </div>
      </div>
      <div class="comment-list">
        <!-- 동적으로 추가되는 부분 -->
      </div>
      <div class="modal-overlay" id="commentModalOverlay">
        <div class="modal-background">
          <div class="modal-content">
            <div class="modal-body">
              <h2>댓글을 삭제하시겠습니까?</h2>
              <p>삭제한 내용은 복구 할 수 없습니다..</p>
            </div>
            <div class="modal-footer">
              <button class="cancel-btn" id="cancelCommentBtn">취소</button>
              <button class="confirm-btn" id="confirmCommentBtn">확인</button>   
            </div> 
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
<script src="/js/post.js"></script>
<script src="/js/common.js"></script>
</body>
</html>
