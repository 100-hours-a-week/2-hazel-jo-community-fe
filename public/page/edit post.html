<html>
<head>
  <meta charset="UTF-8">
  <title>edit post</title>
  <link rel="stylesheet" href="/style/style.css">
  <link rel="stylesheet" href="/style/edit post.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="nav-container">
      <div class="nav-left">
          <button class="navigate_before" onclick="location.href='/page/post.html'">〈</button>
      </div>
      <h1 class="title">아무 말 대잔치</h1>
      <div class="nav-right">
    </div>
        <div class="dropdown">
            <a href="#" class="login-icon">
                <img src="/image/profileImg.png" alt="Login">
            </a>
            <div class="dropdown-menu">
                <a class="dropdown-item" id="editProfile">회원정보수정</a>
                <a class="dropdown-item" id="editPassword">비밀번호수정</a>
                <a class="dropdown-item" id="logout">로그아웃</a>
            </div>
        </div>
      </div>
    </nav>
  </header>
<main>
    <div class="post-form">
        <h2>게시글 수정</h2>
        <form>
            <div class="input-group">
                <label>제목<span class="required">*</span></label>
                <input type="text" value="제목1">
            </div>
            <div class="input-group">
                <label>내용<span class="required">*</span></label>
                <textarea>작성된 글 내용</textarea>
            </div>
            <div class="input-group">
                <label>이미지</label>
                <div class="image-upload-container">
                    <button type="button" class="image-upload" onclick="document.getElementById('image-upload').click();">파일 선택</button>
                <input type="file" id="image-upload" accept="image/*" style="display: none;">
                    <span class="upload-guide">기존 파일 명</span>
                </div>
            </div>
            <button type="submit" class="submit-btn">수정하기</button>
        </form>
    </div>
</main>
<script src="/js/common.js"></script>
</body>
</html>
